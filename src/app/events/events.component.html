<div>
  <div class="modal-header">
    <h5 class="modal-title">Ajout d'évènement</h5>
    <button type="button" class="close" (click)="modal.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <input class="form-control"
           type="text"
           mwlFlatpickr
           [(ngModel)]="eventData.event.startDate"
           (ngModelChange)="refresh.next()"
           [altInput]="true"
           [convertModelValue]="true"
           [enableTime]="true"
           dateFormat="d-m-YTH:i"
           altFormat="j F Y H:i"
           [time24hr]="true"
           placeholder="Not set" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="valider()">Valider</button>
  </div>
</div>
